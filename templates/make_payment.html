{% extends 'base.html' %}

{% block content %}
<h1>Платеж по займу</h1>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
        font-size: 16px;
        color: #333;
        display: block;
        margin-bottom: 8px;
    }

    form input, form select, form button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 16px;
    }

    form input:focus, form select:focus, form button:focus {
        outline: none;
        border-color: #4CAF50;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    form button:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
    }
</style>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Произвести платеж</button>
</form>

{% endblock %}
