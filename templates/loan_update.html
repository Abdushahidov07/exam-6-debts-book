{% extends 'base.html' %}

{% block content %}
  <h2>Редактировать заем</h2>
  
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7fc;
    }
    
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
    }

    form input, form select, form button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    form button:hover {
        background-color: #45a049;
    }

    .form-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
</style>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
{% endblock %}
